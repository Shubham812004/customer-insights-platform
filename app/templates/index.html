<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0056b3;
            --light-blue: #e7f3fe;
            --dark-text: #343a40;
            --light-text: #6c757d;
            --border-color: #ced4da;
            --background-color: #f8f9fa;
            --success-green: #28a745;
            --danger-red: #dc3545;
            --success-light: #e9f7eb;
            --danger-light: #fbebed;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .form-section {
            padding: 40px;
        }

        .result-section {
            padding: 40px;
            background-color: #fbfdff;
            border-left: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--primary-blue);
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .header p {
            color: var(--light-text);
            font-size: 16px;
            line-height: 1.6;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-span-2 { grid-column: span 2; }

        select, input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .result-card {
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .result-card h3 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700;
        }

        .result-card p {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .result-safe {
            border-left: 5px solid var(--success-green);
            background-color: var(--success-light);
        }
        .result-risk {
            border-left: 5px solid var(--danger-red);
            background-color: var(--danger-light);
        }
        .result-safe h3 { color: var(--success-green); }
        .result-risk h3 { color: var(--danger-red); }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
            }
            .result-section {
                border-left: none;
                border-top: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="header">
                <h2>Churn Risk Analysis</h2>
                <p>This tool provides an instant churn risk assessment to help you proactively identify and retain valuable customers.</p>
            </div>
            <form action="/predict" method="post">
                <input type="number" name="credit_score" placeholder="Credit Score (e.g., 650)" required>
                <input type="number" name="age" placeholder="Age (e.g., 35)" required>
                <input type="number" name="tenure" placeholder="Tenure (years, e.g., 5)" required>
                <input type="number" step="0.01" name="balance" placeholder="Account Balance (e.g., 75000)" required>
                <input type="number" name="num_of_products" placeholder="Number of Products (e.g., 1)" required>
                <input type="number" step="0.01" name="estimated_salary" placeholder="Estimated Salary (e.g., 100000)" required>
                <select name="geography" required>
                    <option value="" disabled selected>Geography</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Germany">Germany</option>
                </select>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select name="has_cr_card" required>
                    <option value="" disabled selected>Has Credit Card?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <select name="is_active_member" required>
                    <option value="" disabled selected>Is Active Member?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <button type="submit" class="form-span-2">Analyze Churn Risk</button>
            </form>
        </div>
        <div class="result-section">
            <div id="resultCard" class="result-card">
                <h3 id="predictionText">{{ prediction_text or 'Prediction Result' }}</h3>
                <p id="confidenceText">{{ confidence_text or 'Enter customer details to get started.' }}</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const predictionTextElement = document.getElementById('predictionText');
            const resultCardElement = document.getElementById('resultCard');
            const predictionText = predictionTextElement.textContent || predictionTextElement.innerText;

            if (predictionText.includes('Likely to Churn')) {
                resultCardElement.classList.remove('result-safe');
                resultCardElement.classList.add('result-risk');
            } else if (predictionText.includes('Unlikely to Churn')) {
                resultCardElement.classList.remove('result-risk');
                resultCardElement.classList.add('result-safe');
            }
        });
    </script>
</body>
</html>
